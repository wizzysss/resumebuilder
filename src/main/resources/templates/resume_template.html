<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: sans-serif; color: #333; }
        .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        h1 { margin: 0; }
        .section { margin-top: 20px; }
        .section-title { font-size: 18px; font-weight: bold; background-color: #eee; padding: 5px; }
        .item { margin-bottom: 10px; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1 th:text="${resume.fullName}">John Doe</h1>
    <p>
        <span th:text="${resume.email}">email@example.com</span> |
        <span th:text="${resume.phone}">123-456-7890</span>
    </p>
</div>

<div class="section">
    <div class="section-title">Professional Summary</div>
    <p th:text="${resume.summary}">A summary of my career...</p>
</div>

<div class="section">
    <div class="section-title">Experience</div>
    <div th:each="job : ${resume.experience}" class="item">
        <p>
            <span class="bold" th:text="${job.company}">Company</span> -
            <span th:text="${job.position}">Position</span>
            (<span th:text="${job.duration}">2020-Present</span>)
        </p>
        <p th:text="${job.description}">Did amazing things.</p>
    </div>
</div>

<div class="section">
    <div class="section-title">Education</div>
    <div th:each="edu : ${resume.education}" class="item">
        <p>
            <span class="bold" th:text="${edu.school}">University</span> -
            <span th:text="${edu.degree}">Degree</span>
            (<span th:text="${edu.year}">2022</span>)
        </p>
    </div>
</div>

</body>
</html>
